<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAWKES RASDUINO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        
        button:hover {
            background: #444;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Plant & Weather Monitor</h1>
        <div class="buttons">
            <button onclick="window.location.href='planthealth.html'">Plant Health</button>
            <button onclick="window.location.href='weatherstation.html'">Weather Station</button>
        </div>
    </div>
</body>
</html>
